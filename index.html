            background-color: #2e86de;

            border-radius: 4px;
            cursor: pointer;

            padding: 20px;
            text-align: center;
        }

            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #buttons {
            margin-bottom: 20px;
        }

        #buttons button {
            padding: 10px 15px;
            font-size: 1em;
            margin: 5px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #buttons button:hover {
            background-color: #1b4f72;
        }

        #info-display {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        #next-country {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28b463;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next-country:hover {
            background-color: #1d8348;
        }

        #completion-message {
            display: none;
        }

        #completion-message p {
            font-size: 1.2em;
            margin-bottom: 20px;

            padding: 10px 20px;
            font-size: 1em;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #completion-message button:hover {
            background-color: #1b4f72;
        }

        @media (max-width: 600px) {
            #category-selection label, #category-selection select, #category-selection button {

            }

                margin: 10px auto;
                display: block;

        const restartButton = document.getElementById('restart-button');

        // Variables
        let currentCategory = 'All';
        let countriesToPractice = [];
        let currentCountryIndex = 0;

        // Populate category dropdown
        function populateCategories() {
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // Start Practice
        startButton.addEventListener('click', () => {
            currentCategory = categorySelect.value;
            resetPractice();
            startPractice();
        });

        function resetPractice() {
            practiceArea.style.display = 'none';
            completionMessage.style.display = 'none';
            infoDisplay.innerHTML = '';
            countriesToPractice = data.filter(item => currentCategory === 'All' || item.Category === currentCategory);
            shuffleArray(countriesToPractice);
            currentCountryIndex = 0;
        }

        function startPractice() {
            if (countriesToPractice.length > 0) {
                practiceArea.style.display = 'block';
                loadCountry();
            } else {
                completionMessage.style.display = 'block';
            }
        }

        function loadCountry() {
            const countryData = countriesToPractice[currentCountryIndex];
            const countryImageName = countryData.Country.replace(/["&]/g, '');
            countryImage.src = `MapImages/${countryImageName}.png`;
            countryImage.alt = countryData.Country;
            infoDisplay.innerHTML = '';
        }

        showNameButton.addEventListener('click', () => {
            const countryData = countriesToPractice[currentCountryIndex];
            if (!infoDisplay.innerHTML.includes('Country Name')) {
                infoDisplay.innerHTML += `<p><strong>Country Name:</strong> ${countryData.Country}</p>`;
            }
        });

        showPop2030Button.addEventListener('click', () => {
            const countryData = countriesToPractice[currentCountryIndex];
            if (!infoDisplay.innerHTML.includes('Population 2030')) {
                infoDisplay.innerHTML += `<p><strong>Population 2030:</strong> ${countryData.Population2030.toLocaleString()}</p>`;
            }
        });

        showPop2050Button.addEventListener('click', () => {
            const countryData = countriesToPractice[currentCountryIndex];
            if (!infoDisplay.innerHTML.includes('Population 2050')) {
                infoDisplay.innerHTML += `<p><strong>Population 2050:</strong> ${countryData.Population2050.toLocaleString()}</p>`;
            }
        });

        showAllButton.addEventListener('click', () => {
            const countryData = countriesToPractice[currentCountryIndex];
            infoDisplay.innerHTML = `
                <p><strong>Country Name:</strong> ${countryData.Country}</p>
                <p><strong>Population 2030:</strong> ${countryData.Population2030.toLocaleString()}</p>
                <p><strong>Population 2050:</strong> ${countryData.Population2050.toLocaleString()}</p>
            `;
        });

        nextCountryButton.addEventListener('click', () => {
            currentCountryIndex++;
            if (currentCountryIndex < countriesToPractice.length) {
                infoDisplay.innerHTML = '';
                loadCountry();
            } else {
                practiceArea.style.display = 'none';
                completionMessage.style.display = 'block';
            }
        });

        restartButton.addEventListener('click', () => {
            resetPractice();
            categorySelect.value = 'All';
            practiceArea.style.display = 'none';
            completionMessage.style.display = 'none';
        });

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        populateCategories();
